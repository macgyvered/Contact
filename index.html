<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect with Evelyn Millett</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1A1A1A;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Video/Image Container */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .background-video.loaded {
      opacity: 1;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(26, 26, 26, 0.4) 0%,
        rgba(35, 117, 169, 0.3) 50%,
        rgba(26, 26, 26, 0.4) 100%
      );
      z-index: -1;
    }

    /* Main Content */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2em;
      text-align: center;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5em;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      padding: 10px;
    }

    .greeting {
      font-size: 1.4em;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.2em;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2em;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 300px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      padding: 1em 1.5em;
      background: linear-gradient(135deg, #7BA977 0%, #689564 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 4px 12px rgba(123, 169, 119, 0.3);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .button:hover {
      background: linear-gradient(135deg, #689564 0%, #5a7c56 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(123, 169, 119, 0.4);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(123, 169, 119, 0.3);
    }

    /* Loading indicator */
    .loading-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-indicator.hidden {
      opacity: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1.5em;
      }
      
      .logo {
        width: 100px;
        margin-bottom: 1em;
      }
      
      .greeting {
        font-size: 1.2em;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .subtitle {
        font-size: 1em;
        margin-bottom: 1.5em;
      }
      
      .button {
        padding: 0.9em 1.2em;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1em;
      }
      
      .logo {
        width: 80px;
      }
      
      .greeting {
        font-size: 1.1em;
      }
      
      h1 {
        font-size: 1.6em;
      }
      
      .buttons {
        max-width: 280px;
      }
    }

    /* Ensure name stays on one line */
    @media (max-width: 320px) {
      .greeting {
        font-size: 1em;
      }
      
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video/Image -->
  <div class="background-container">
    <img src="PH West.jpg" alt="Background" class="background-image" />
    <video 
      class="background-video" 
      muted 
      loop 
      playsinline
      preload="none"
    >
      <source src="IdahoRising.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Overlay for readability -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <img src="logo.png" alt="Bridgewater Land logo" class="logo" />
    <p class="greeting">Connect with</p>
    <h1>Evelyn Millett</h1>
    <p class="subtitle">Bridgewater Land</p>
    
    <!-- Hidden audio element -->
    <audio id="chime-audio" preload="auto">
      <source src="bmw-chime.mp3" type="audio/mpeg" />
    </audio>
    
    <div class="buttons">
      <a href="evelyn-millett-with-photo.vcf" class="button" id="save-contact" download>
        ðŸ“‡ Save Contact
      </a>
      <a href="https://hihello.me/p/4ac354c9-ac77-4efa-bcad-e1bc2081c8f8" class="button" id="view-card" target="_blank">
        ðŸ’¼ View HiHello Card
      </a>
    </div>
    
    <div class="loading-indicator" id="loading">
      Loading experience...
    </div>
  </div>

  <script>
    // Audio setup
    const audio = document.getElementById('chime-audio');
    const saveContactBtn = document.getElementById('save-contact');
    const viewCardBtn = document.getElementById('view-card');
    
    // Play chime on button clicks
    function playChime() {
      audio.currentTime = 0; // Reset to beginning
      audio.play().catch(e => console.log('Audio play failed:', e));
    }
    
    saveContactBtn.addEventListener('click', playChime);
    viewCardBtn.addEventListener('click', playChime);
    
    // Video loading logic
    const video = document.querySelector('.background-video');
    const loadingIndicator = document.getElementById('loading');
    
    // Function to load video intelligently
    function loadVideo() {
      // Check connection and device capabilities
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');
      const isLowEndDevice = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2;
      
      // Only load video on good connections and capable devices
      if (!isSlowConnection && !isLowEndDevice) {
        video.addEventListener('loadeddata', function() {
          video.classList.add('loaded');
          video.play().catch(e => console.log('Video play failed:', e));
          loadingIndicator.classList.add('hidden');
        });
        
        video.addEventListener('error', function() {
          console.log('Video failed to load, using fallback image');
          loadingIndicator.classList.add('hidden');
        });
        
        // Start loading the video
        video.load();
      } else {
        // Skip video on slow connections/low-end devices
        loadingIndicator.classList.add('hidden');
      }
    }
    
    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading indicator after a short delay if video doesn't load
      setTimeout(() => {
        loadingIndicator.classList.add('hidden');
      }, 3000);
      
      // Load video with intelligent detection
      loadVideo();
    });
    
    // Preload audio for better UX
    audio.addEventListener('canplaythrough', function() {
      console.log('Audio ready');
    });
  </script>
</body>
</html>
